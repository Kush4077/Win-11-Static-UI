<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="Windows 11 Loading/Background.png" sizes="192x192" type="image/png">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
</head>
<body>
    <div class="divicons">
        <figure class="figureicons">
            <img src="thispcicon.png" class="iconsimage"><p class="iconname">This PC</p>
            <img src="recyclebinicon.png" class="iconsimage"><p class="recycle">Recycle Bin</p>
            <img src="edgeicon.png" class="iconsimage"><p class="edge">Edge</p>
            <img src="chromeicon.png" class="iconsimage"><p class="iconname">Chrome</p>
            <img src="puzzle.png" class="iconsimage"><p class="iconname">Credits</p>
        </figure>

    </div>

    <div class="taskbar">
        <img src="icons.PNG" alt="" class="icon">
        <img class="time" src="taskbarright.PNG" alt="">
    </div>
    <div class="start">
        <img src="startmenu.PNG" alt="">
    </div>
</body>
<script src="script.js"></script>
</html>
