<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ***************************CSS*************************** -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="../Background.png" sizes="192x192" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="jquery-ui.css">
    <link rel="stylesheet" href="style.css">

    <title>Windows 11</title>
</head>


<body>

    <!-- ********************DESKTOP ICONS******************** -->
    <div class="divicons1">
        <!-- *******************THIS PC******************* -->
        <img src="../Images/thispcicon.svg" class="col1" draggable="false" title="This PC" data-bs-toggle="tooltip"
            data-bs-placement="right">
        <p class="iconname thispc">This PC</p>
        <!-- *********************RECYCLE BIN********************* -->
        <img src="../Images/recyclebinicon.png" class="col1" draggable="false" title="Recycle Bin"
            data-bs-toggle="tooltip" data-bs-placement="right">
        <p class=" iconname recycle">Recycle Bin</p>
        <!-- **********************EDGE********************** -->
        <img src="../Images/edgeicon.svg" class="col1" draggable="false" title="Microsoft Edge" data-bs-toggle="tooltip"
            data-bs-placement="right" onclick="openedge()">
        <p class=" iconname edge">Edge</p>
        <!-- *************************NOTEPAD************************* -->
        <img src="../Images/notepad.svg" class="col1" draggable="false" title="Notepad" data-bs-toggle="tooltip"
            data-bs-placement="right" onclick="opennote()">
        <p class="iconname  notepad">Notepad</p>
        <!-- *************************MS PAINT************************* -->
        <img src="../Images/ms_paint.png" class="col1" draggable="false" title="MS Paint" data-bs-toggle="tooltip"
            data-bs-placement="right" onclick="openpaint()">
        <p class="iconname  paint">Paint</p>
        <!-- *************************CREDITS************************* -->
        <img src="../Images/puzzle.png" class="col1" draggable="false" title="Contributors" data-bs-toggle="tooltip"
            data-bs-placement="right" onclick="opencredit()">
        <p class="iconname  credits">Credits</p>
    </div>
    <div class="divicons2">
        <!-- *************************MS WORD************************* -->
        <img src="../Images/ms_word.svg" class="col2" draggable="false" title="MS Word" data-bs-toggle="tooltip"
            data-bs-placement="right" onclick="openword()">
        <p class="iconname word">Word</p>
        <!-- *************************MS EXCEL************************* -->
        <img src="../Images/ms_excel.svg" class="col2" draggable="false" title="MS Excel" data-bs-toggle="tooltip"
            data-bs-placement="right" onclick="openexcel()">
        <p class="iconname excel">Excel</p>
        <!-- *************************MS POWERPOINT************************* -->
        <img src="../Images/ms_powerpoint.svg" class="col2" draggable="false" title="MS PowerPoint"
            data-bs-toggle="tooltip" data-bs-placement="right" onclick="openppt()">
        <p class="iconname powerpoint">PowerPoint</p>
        <!-- *************************CALCULATOR************************* -->
        <img src="../Images/Calculator.svg" class="col2" draggable="false" title="Calculator" data-bs-toggle="tooltip"
            data-bs-placement="right" onclick="opencalci()">
        <p class="iconname powerpoint">Calculator</p>
        <!-- *************************SHUT DOWN************************* -->
        <a href="../Shut down/index.html">
            <img src="../Images/shutdown.png" class="col2 shutdown" draggable="false" title="Shut Down"
                data-bs-toggle="tooltip" data-bs-placement="right"></a>
        <p class="iconname powerpoint">Shut Down</p>
    </div>
    <!-- ************************DESKTOP ICONS************************ -->



    <!-- ***************************TASKBAR*************************** -->
    <div class="taskbar">
        <div class="taskbar_icons">
            <img src="../Images/start_icon.png" alt="" class="start_icon" draggable="false" title="Start"
                data-bs-toggle="tooltip" data-bs-placement="top">

            <img src="../Images/search_icon.png" alt="" class="icon" draggable="false" title="Search"
                data-bs-toggle="tooltip" data-bs-placement="top">

            <img src="../Images/icon_3.png" alt="" class="icon" draggable="false">

            <img src="../Images/taskview_icon.png" alt="" class="icon" draggable="false" title="Taskview"
                data-bs-toggle="tooltip" data-bs-placement="top">

            <img src="../Images/ms_edge_icon.png" alt="" class="icon" draggable="false" title="Microsoft Edge"
                data-bs-toggle="tooltip" data-bs-placement="top" id="tb-edge" onclick="openedge()">

            <img src="../Images/vs_code_icon.png" alt="" class="icon" draggable="false" title="VS Code"
                data-bs-toggle="tooltip" data-bs-placement="top">

            <img src="../Images/ms_store_icon.png" alt="" class="icon" draggable="false" title="Microsoft Store"
                data-bs-toggle="tooltip" data-bs-placement="top">

            <img src="../Images/Calculator.svg" alt="" class="icon" draggable="false" title="Calculator"
                data-bs-toggle="tooltip" data-bs-placement="top" id="tb-calci" onclick="opencalci()">

            <img src="../Images/notepad.svg" alt="" class="icon" draggable="false" title="Notepad"
                data-bs-toggle="tooltip" data-bs-placement="top" id="tb-note" onclick="opennote()">

            <img src="../Images/ms_paint.png" alt="" class="icon" draggable="false" title="MS Paint"
                data-bs-toggle="tooltip" data-bs-placement="top" id="tb-paint" onclick="openpaint()">

            <img src="../Images/ms_word.svg" alt="" class="icon" draggable="false" title="MS Word"
                data-bs-toggle="tooltip" data-bs-placement="top" id="tb-word" onclick="openword()">

            <img src="../Images/ms_excel.svg" alt="" class="icon" draggable="false" title="MS Excel"
                data-bs-toggle="tooltip" data-bs-placement="top" id="tb-excel" onclick="openexcel()">

            <img src="../Images/ms_powerpoint.svg" alt="" class="icon" draggable="false" title="MS PowerPoint"
                data-bs-toggle="tooltip" data-bs-placement="top" id="tb-ppt" onclick="openppt()">
        </div>
        <div class="taskbar_right">
            <!-- <img class="time" src="../Images/taskbarright.PNG" alt="" draggable="false"> -->
            <img src="../Images/up.svg" alt="" draggable="false">
            <img src="../Images/microphone.svg" alt="" draggable="false" style="width: 20px; height: 20px;">
            <div class="taskbar_actioncenter">
                <img src="../Images/wifi.svg" alt="" draggable="false">
                <img src="../Images/speaker.svg" alt="" draggable="false">
                <img src="../Images/batteryFull.svg" alt="" draggable="false">
            </div>
            <div class="taskbar_date_and_time">
                <span>00:00</span>
                <span>00 Jan 0000</span>
            </div>
            <img src="../Images/focusAssist.svg" alt="" draggable="false">
        </div>


    </div>
    <!-- ***************************TASKBAR*************************** -->



    <!-- **********************STARTMENU********************** -->
    <div class="start">
        <img src="../Images/startmenu.PNG" alt="" draggable="false">
    </div>
    <!-- **********************STARTMENU********************** -->



    <!-- *********************IFRAMES********************* -->


    <!-- *****************EDGE IFRAME***************** -->
    <div class="resizable zedge" id="edgeframe">
        <div class="titlebar">
            <div class="name">
                <img src="../Images/edgeicon.svg" alt="">
                <h6>Microsoft Edge</h4>
            </div>
            <img src="../Images/close.svg" alt="" class="close" onclick="openedge()">
        </div>

        <div class="frame">
            <iframe src="https://www.bing.com" frameborder="0"></iframe>
        </div>
    </div>
    <!-- *****************EDGE IFRAME***************** -->

    <!-- *****************NOTEPAD IFRAME***************** -->
    <div class="resizable znote" id="noteframe">
        <div class="titlebar">
            <div class="name">
                <img src="../Images/notepad.svg" alt="">
                <h6>Notepad</h6>
            </div>
            <img src="../Images/close.svg" alt="" class="close" onclick="opennote()">
        </div>

        <div class="frame">
            <iframe src="https://www.rapidtables.com/tools/notepad.html" frameborder="0"></iframe>
        </div>
    </div>
    <!-- *****************NOTEPAD IFRAME***************** -->

    <!-- *****************PAINT IFRAME***************** -->
    <div class="resizable" id="paintframe">
        <div class="titlebar">
            <div class="name">
                <img src="../Images/ms_paint.png" alt="">
                <h6>Paint</h6>
            </div>
            <img src="../Images/close.svg" alt="" class="close" onclick="openpaint()">
        </div>

        <div class="frame">
            <iframe src="https://jspaint.app/" frameborder="0"></iframe>
        </div>
    </div>
    <!-- *****************PAINT IFRAME***************** -->

    <!-- *****************WORD IFRAME***************** -->
    <div class="resizable" id="wordframe">
        <div class="titlebar">
            <div class="name">
                <img src="../Images/ms_word.svg" alt="">
                <h6>Google Docs</h6>
            </div>
            <img src="../Images/close.svg" alt="" class="close" onclick="openword()">
        </div>

        <div class="frame">
            <iframe
                src="https://docs.google.com/document/d/1ClqBTyFlqdYuH8KdDYjxyXQWNlW_rp8jq3K6YyFOUaI/edit?usp=sharing"></iframe>
        </div>
    </div>
    <!-- *****************WORD IFRAME***************** -->

    <!-- *****************SHEETS IFRAME***************** -->

    <div class="resizable" id="excelframe">
        <div class="titlebar">
            <div class="name">
                <img src="../Images/ms_excel.svg" alt="">
                <h6>Google Sheets</h6>
            </div>
            <img src="../Images/close.svg" alt="" class="close" onclick="openexcel()">
        </div>

        <div class="frame">
            <iframe
                src="https://docs.google.com/spreadsheets/d/1ixdxXiVFnPWDCyvK9sSS4pY6P43mn7RMMoDMqO94MLA/edit?usp=sharing"
                frameborder="0"></iframe>
        </div>
    </div>
    <!-- *****************SHEETS IFRAME***************** -->

    <!-- *****************POWERPOINT IFRAME***************** -->
    <div class="resizable" id="pptframe">
        <div class="titlebar">
            <div class="name">
                <img src="../Images/ms_powerpoint.svg" alt="">
                <h6>Google Slides</h6>
            </div>
            <img src="../Images/close.svg" alt="" class="close" onclick="openppt()">
        </div>

        <div class="frame">
            <iframe
                src="https://docs.google.com/presentation/d/16O8jaJaaqNg_KqALJneqgJCAIY6Weq65fsogvla8zio/edit?usp=sharing"
                frameborder="0"></iframe>
        </div>
    </div>
    <!-- *****************POWERPOINT IFRAME***************** -->

    <!-- *****************CALCULATOR IFRAME***************** -->
    <div class="resizable" id="calciframe">
        <div class="titlebar">
            <div class="name">
                <img src="../Images/Calculator.svg" alt="">
                <h6>Cyber Calculator</h6>
            </div>
            <img src="../Images/close.svg" alt="" class="close" onclick="opencalci()">
        </div>

        <div class="frame">
            <iframe src="https://replit.com/@SumeMonty/Cyber-Calculator?lite=1&outputonly=1" frameborder="0"></iframe>
        </div>
    </div>
    <!-- *****************CALCULATOR IFRAME***************** -->

    <!-- *****************Credits IFRAME***************** -->
    <div class="resizable" id="creditframe">
        <div class="titlebar">
            <div class="name">
                <img src="../Images/puzzle.png" alt="">
                <h6>Contributors</h6>
            </div>
            <img src="../Images/close.svg" alt="" class="close" onclick="opencredit()">
        </div>

        <div class="frame">
            <iframe src="../DesktopCredits/index.html" frameborder="0"></iframe>
        </div>
    </div>
    <!-- *****************Credits IFRAME***************** -->

</body>

<!-- ********************JS******************** -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="script.js"></script>

</html>
