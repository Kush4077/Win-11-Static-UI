<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="../Background.png" sizes="192x192" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
</head>


<body>

    <!-- ********************DESKTOP ICONS******************** -->
    <div class="divicons1">
        <!-- *******************THIS PC******************* -->
        <img src="../Images/thispcicon.png" class="col1" draggable="false" title="This PC" data-bs-toggle="tooltip" data-bs-placement="right">
        <p class="iconname thispc">This PC</p>
        <!-- *********************RECYCLE BIN********************* -->
        <img src="../Images/recyclebinicon.png" class="col1" draggable="false" title="Recycle Bin" data-bs-toggle="tooltip" data-bs-placement="right">
        <p class=" iconname recycle">Recycle Bin</p>
        <!-- **********************EDGE********************** -->
        <img src="../Images/edgeicon.png" class="col1" draggable="false" title="Microsoft Edge" data-bs-toggle="tooltip" data-bs-placement="right">
        <p class=" iconname edge">Edge</p>
        <!-- ************************CHROME************************ -->
        <img src="../Images/chromeicon.png" class="col1" draggable="false" title="Google Chrome" data-bs-toggle="tooltip" data-bs-placement="right">
        <p class="iconname chrome">Chrome</p>
        <!-- *************************NOTEPAD************************* -->
        <img src="../Images/notepad.png" class="col1" draggable="false" title="Notepad" data-bs-toggle="tooltip" data-bs-placement="right">
        <p class="iconname  notepad">Notepad</p>
        <!-- *************************MS PAINT************************* -->
        <img src="../Images/ms_paint.png" class="col1" draggable="false" title="MS Paint" data-bs-toggle="tooltip" data-bs-placement="right">
        <p class="iconname  paint">Paint</p>
        <!-- *************************CREDITS************************* -->
        <a href="../Credits/index.html" target="_blank"><img src="../Images/puzzle.png" class="col1"
                draggable="false" title="Contributors" data-bs-toggle="tooltip" data-bs-placement="right"></a>
        <p class="iconname  credits">Credits</p>
    </div>
    <div class="divicons2">
        <!-- *************************MS WORD************************* -->
        <img src="../Images/ms_word.png" class="col2" draggable="false" title="MS Word" data-bs-toggle="tooltip" data-bs-placement="right">
        <p class="iconname word">Word</p>
        <!-- *************************MS EXCEL************************* -->
        <img src="../Images/ms_excel.png" class="col2" draggable="false" title="MS Excel" data-bs-toggle="tooltip" data-bs-placement="right">
        <p class="iconname excel">Excel</p>
        <!-- *************************MS POWERPOINT************************* -->
        <img src="../Images/ms_powerppoint.png" class="col2" draggable="false" title="MS PowerPoint" data-bs-toggle="tooltip" data-bs-placement="right">
        <p class="iconname powerpoint">PowerPoint</p>
    </div>
    <!-- ************************DESKTOP ICONS************************ -->



    <!-- ***************************TASKBAR*************************** -->
    <div class="taskbar">
        <img src="../Images/start_icon.png" alt="" class="start_icon" draggable="false" title="Start"
            data-bs-toggle="tooltip" data-bs-placement="top">
        <img src="../Images/search_icon.png" alt="" class="icon" draggable="false" title="Search"
        data-bs-toggle="tooltip" data-bs-placement="top">
        <img src="../Images/icon_3.png" alt="" class="icon" draggable="false">
        <img src="../Images/taskview_icon.png" alt="" class="icon" draggable="false" title="Taskview"
        data-bs-toggle="tooltip" data-bs-placement="top">
        <img src="../Images/ms_edge_icon.png" alt="" class="icon" draggable="false" title="Microsoft Edge"
        data-bs-toggle="tooltip" data-bs-placement="top">
        <img src="../Images/vs_code_icon.png" alt="" class="icon" draggable="false" title="VS Code"
        data-bs-toggle="tooltip" data-bs-placement="top">
        <img src="../Images/ms_store_icon.png" alt="" class="icon" draggable="false" title="Microsoft Store"
        data-bs-toggle="tooltip" data-bs-placement="top">
        <img class="time" src="../Images/taskbarright.PNG" alt="" draggable="false">
    </div>
    <!-- ***************************TASKBAR*************************** -->



    <!-- **********************STARTMENU********************** -->
    <div class="start">
        <img src="../Images/startmenu.PNG" alt="" draggable="false">
    </div>
    <!-- **********************STARTMENU********************** -->

</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
<script src="script.js"></script>

</html>
