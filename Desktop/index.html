<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="../Background.png" sizes="192x192" type="image/png">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
</head>

<body>

    <!-- ********************DESKTOP ICONS******************** -->
    <div class="divicons1">
        <!-- *******************THIS PC******************* -->
        <img src="../Images/thispcicon.png" class="col1" draggable="false">
        <p class="iconname thispc">This PC</p>
        <!-- *********************RECYCLE BIN********************* -->
        <img src="../Images/recyclebinicon.png" class="col1" draggable="false">
        <p class=" iconname recycle">Recycle Bin</p>
        <!-- **********************EDGE********************** -->
        <img src="../Images/edgeicon.png" class="col1" draggable="false">
        <p class=" iconname edge">Edge</p>
        <!-- ************************CHROME************************ -->
        <img src="../Images/chromeicon.png" class="col1" draggable="false">
        <p class="iconname chrome">Chrome</p>
        <!-- *************************NOTEPAD************************* -->
        <img src="../Images/notepad.png" class="col1" draggable="false">
        <p class="iconname  notepad">Notepad</p>
        <!-- *************************MS PAINT************************* -->
        <img src="../Images/ms_paint.png" class="col1" draggable="false">
        <p class="iconname  paint">Paint</p>
        <!-- *************************CREDITS************************* -->
        <img src="../Images/puzzle.png" class="col1" draggable="false">
        <p class="iconname  credits">Credits</p>
    </div>
    <div class="divicons2">
        <!-- *************************MS WORD************************* -->
        <img src="../Images/ms_word.png" class="col2" draggable="false">
        <p class="iconname word">Word</p>
        <!-- *************************MS EXCEL************************* -->
        <img src="../Images/ms_excel.png" class="col2" draggable="false">
        <p class="iconname excel">Excel</p>
        <!-- *************************MS POWERPOINT************************* -->
        <img src="../Images/ms_powerppoint.png" class="col2" draggable="false">
        <p class="iconname powerpoint">PowerPoint</p>
    </div>
    <!-- ************************DESKTOP ICONS************************ -->



    <!-- ***************************TASKBAR*************************** -->
    <div class="taskbar">
        <img src="../Images/start_icon.png" alt="" class="start_icon" draggable="false">
        <img src="../Images/search_icon.png" alt="" class="icon" draggable="false">
        <img src="../Images/icon_3.png" alt="" class="icon" draggable="false">
        <img src="../Images/taskview_icon.png" alt="" class="icon" draggable="false">
        <img src="../Images/ms_edge_icon.png" alt="" class="icon" draggable="false">
        <img src="../Images/vs_code_icon.png" alt="" class="icon" draggable="false">
        <img src="../Images/ms_store_icon.png" alt="" class="icon" draggable="false">
        <img class="time" src="../Images/taskbarright.PNG" alt="" draggable="false">
    </div>
    <!-- ***************************TASKBAR*************************** -->



    <!-- **********************STARTMENU********************** -->
    <div class="start">
        <img src="../Images/startmenu.PNG" alt="" draggable="false">
    </div>
    <!-- **********************STARTMENU********************** -->

</body>
<script src="script.js"></script>

</html>
