<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="Windows 11 Loading/Background.png" sizes="192x192" type="image/png">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
</head>

<body>
    <!-- ********************DESKTOP ICONS******************** -->
    <div class="divicons">
        <figure class="figureicons">
            <!-- *******************THIS PC******************* -->
            <img src="thispcicon.png" class="iconsimage" draggable="false">
            <p class="iconname thispc">This PC</p>
            <!-- *********************RECYCLE BIN********************* -->
            <img src="recyclebinicon.png" class="iconsimage" draggable="false">
            <p class=" iconname recycle">Recycle Bin</p>
            <!-- **********************EDGE********************** -->
            <img src="edgeicon.png" class="iconsimage" draggable="false">
            <p class=" iconname edge">Edge</p>
            <!-- ************************CHROME************************ -->
            <img src="chromeicon.png" class="iconsimage" draggable="false">
            <p class="iconname chrome">Chrome</p>
            <!-- *************************CREDITS************************* -->
            <img src="puzzle.png" class="iconsimage" draggable="false">
            <p class="iconname  credits">Credits</p>
        </figure>
    </div>
    <!-- ************************DESKTOP ICONS************************ -->

    <!-- ***************************TASKBAR*************************** -->
    <div class="taskbar">
        <img src="icons.PNG" alt="" class="icon" draggable="false">
        <img class="time" src="taskbarright.PNG" alt="" draggable="false">
    </div>
    <!-- ***************************TASKBAR*************************** -->

    <!-- **********************STARTMENU********************** -->
    <div class="start">
        <img src="startmenu.PNG" alt="" draggable="false">
    </div>
    <!-- **********************STARTMENU********************** -->
    
</body>
<script src="script.js"></script>

</html>
